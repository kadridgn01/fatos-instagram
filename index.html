<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Akƒ±≈ü ‚Äî Tam S√ºr√ºm</title>

<style>
:root{
  --bg:#0f1115; --paper:#12151c; --ink:#e7e9ee; --muted:#9aa3af;
  --accent:#5da9ff; --border:#1f2330; --soft:#181c25; --radius:14px;
  --maxw:600px; --topbar-h:64px;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);
  font:15px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans",sans-serif}
body{
  padding-top: calc(var(--topbar-h) + env(safe-area-inset-top));
  padding-bottom: calc(90px + env(safe-area-inset-bottom));
}
.page{ display: none; } .page.active{ display: block; }
.topbar{ position:fixed; inset:0 0 auto 0; z-index:50; height: calc(var(--topbar-h) + env(safe-area-inset-top)); padding-top: env(safe-area-inset-top); background:#0e121b; border-bottom:1px solid var(--border); display:flex; align-items:flex-end; }
.row{max-width:var(--maxw); height:var(--topbar-h); margin:0 auto; width:100%; display:flex; align-items:center; justify-content:space-between; padding:0 16px;}
.brand{display:flex; align-items:center; gap:10px; font-weight:800; font-size:20px;}
.stories{ max-width:var(--maxw); margin:0 auto; padding:10px 12px; display:flex; gap:12px; overflow-x:auto; scrollbar-width:none; -webkit-overflow-scrolling:touch; }
.stories::-webkit-scrollbar{display:none}
.story-chip{ flex:0 0 auto; width:74px; text-align:center; font-size:12px; color:var(--muted); background:transparent; border:0; padding:0; outline:none; cursor:pointer; }
.story-ring{ width:68px; height:68px; padding:2px; border-radius:50%; background: conic-gradient(from 0deg, #6ab0ff, #a873ff, #6ab0ff); display:grid; place-items:center; }
.story-avatar{ width:64px; height:64px; border-radius:50%; object-fit:cover; border:0; }
.story-name{margin-top:6px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
.feed{max-width:var(--maxw); margin:0 auto; padding:0 12px 16px; display:flex; flex-direction:column; gap:16px}
.card{background:var(--paper); border:1px solid var(--border); border-radius:var(--radius); overflow:hidden}
.card .head{display:flex; align-items:center; gap:10px; padding:10px}
.card .head img{width:36px;height:36px;border-radius:50%;object-fit:cover;border:2px solid var(--soft)}
.card .head .user{font-weight:600}
.search-page{ max-width: var(--maxw); margin: 0 auto; padding: 16px; }
.search-bar{ width: 100%; padding: 12px 16px; font-size: 16px; background-color: var(--soft); border: 1px solid var(--border); border-radius: var(--radius); color: var(--ink); outline: none; }
.search-results{ margin-top: 20px; display: flex; flex-direction: column; gap: 12px; }
.result-item{ display: flex; align-items: center; gap: 12px; padding: 8px; border-radius: 10px; cursor: pointer; }
.result-item:hover{ background-color: var(--soft); }
.result-item img{ width: 44px; height: 44px; border-radius: 50%; object-fit: cover; }
.profile-page{ max-width: var(--maxw); margin: 0 auto; padding: 16px; }
.profile-header{ display: flex; align-items: center; gap: 20px; padding-bottom: 20px; }
.profile-avatar-wrapper{ position: relative; cursor: pointer; width: 90px; height: 90px; }
.profile-avatar-wrapper.has-story .profile-avatar{ padding: 3px; background: var(--paper); }
.profile-avatar-wrapper.has-story::before{ content: ''; position: absolute; inset: 0; border-radius: 50%; padding: 2px; background: conic-gradient(from 0deg, #6ab0ff, #a873ff, #6ab0ff); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; }
.profile-avatar{ width: 90px; height: 90px; border-radius: 50%; object-fit: cover; box-sizing: border-box; }
.profile-info{ flex: 1; }
.profile-info .username{ font-size: 20px; font-weight: 700; }
.profile-stats{ display: flex; justify-content: space-around; text-align: center; margin-top: 16px; }
.post-grid{ display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
.grid-item{ cursor: pointer; }
.grid-item img{ width: 100%; height: 100%; object-fit: cover; aspect-ratio: 1 / 1; }
.bottombar{ position:fixed; left:10px; right:10px; bottom: calc(env(safe-area-inset-bottom) + 8px); height:58px; background:var(--paper); border:1px solid var(--border); border-radius:14px; display:flex; justify-content:space-around; align-items:center; z-index:30; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
.nav-item{cursor:pointer; display:flex; flex-direction:column; align-items:center; font-size:20px}
.nav-item span{font-size:12px; color:var(--muted); margin-top:2px}
.nav-item.active span{color:var(--ink); font-weight: 600;}
.viewer{ position: fixed; inset: 0; z-index: 100; display:none; background:#000; padding:0; }
.viewer.active{display:block}
.viewer-inner{ position: relative; height: 100%; }
.viewer-stage{ position: absolute; inset: 0; height: 100svh; overflow:hidden; display:grid; place-items:center; }
.story-video{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position:center; background:#000; }
.tapzone{ position:absolute; top:0; bottom:0; width:50%; }
.tapzone.left{left:0} .tapzone.right{right:0}
.viewer-top{ top:0; padding:10px 12px; padding-top: calc(10px + env(safe-area-inset-top, 0px)); background: linear-gradient(180deg, rgba(0,0,0,.55), transparent); display:flex; flex-direction:column; gap:6px; position:absolute; left:0; right:0; z-index:2; pointer-events:none; }
.viewer-top * { pointer-events:auto; }
.progress{ position:relative; display:flex; gap:6px; height:3px; }
.seg{ flex:1; height:3px; background:rgba(255,255,255,.25); border-radius:2px; overflow:hidden; }
.seg > i{ display:block; height:100%; width:0%; background:#fff; transition:width .2s linear; }
.viewer-meta{ display:flex; align-items:center; gap:10px; color:#fff; text-shadow:0 1px 2px rgba(0,0,0,.4); margin-top:4px; }
.viewer-meta img{ width:40px; height:40px; border-radius:50%; border:2px solid rgba(255,255,255,.35); object-fit:cover }
.viewer-close{ appearance:none; border:0; cursor:pointer; background:rgba(0,0,0,.35); color:#fff; padding:8px 10px; border-radius:10px; font-weight:700; margin-left:auto; }
.post-viewer{ position: fixed; inset: 0; z-index: 110; display: none; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
.post-viewer.active{ display: flex; align-items: center; justify-content: center; }
.post-viewer-content{ position: relative; width: 100%; max-width: 500px; max-height: 90vh; }
.post-viewer-content img{ display: block; width: 100%; height: auto; max-height: 90vh; object-fit: contain; }
.post-viewer-header{ position: absolute; top: 0; left: 0; right: 0; display: flex; align-items: center; gap: 10px; padding: 12px; color: white; text-shadow: 0 1px 3px rgba(0,0,0,0.5); font-weight: 600; background: linear-gradient(180deg, rgba(0,0,0,.4), transparent); }
.post-viewer-header img{ width: 32px; height: 32px; border-radius: 50%; }
.post-viewer-close{ position: absolute; top: 10px; right: 10px; font-size: 24px; color: white; cursor: pointer; background: rgba(0,0,0,0.3); border-radius: 50%; width: 36px; height: 36px; display: grid; place-items: center; line-height: 1; }
.post-viewer-nav{ position: absolute; top: 50%; transform: translateY(-50%); font-size: 32px; color: white; cursor: pointer; background: rgba(0,0,0,0.2); border-radius: 50%; width: 44px; height: 44px; display: grid; place-items: center; user-select: none; }
.post-viewer-nav.left{ left: 10px; }
.post-viewer-nav.right{ right: 10px; }
.post-viewer-nav.hidden{ display: none; }
</style>
</head>
<body>

<div class="topbar"><div class="row"><div class="brand"><span id="brandTitle">Akƒ±≈ü</span></div></div></div>
<main id="homePage" class="page"></main>
<main id="searchPage" class="page">
  <div class="search-page">
    <input type="search" class="search-bar" id="searchInput" placeholder="Fato≈ü Ma√ßari yazƒ±p ara...">
    <div class="search-results" id="searchResults"></div>
  </div>
</main>
<main id="profilePage" class="page">
  <div class="profile-page">
    <header class="profile-header">
      <div id="profileAvatarWrapper" class="profile-avatar-wrapper">
        <img id="profileAvatar" src="" alt="Profil Fotoƒürafƒ±" class="profile-avatar">
      </div>
      <div class="profile-info">
        <h2 id="profileUsername" class="username"></h2>
        <div class="profile-stats" id="profileStats"></div>
      </div>
    </header>
    <div class="post-grid" id="postGrid"></div>
  </div>
</main>
<nav class="bottombar">
  <div class="nav-item" id="navHome">üè†<span>Ana Sayfa</span></div>
  <div class="nav-item" id="navSearch">üîç<span>Arama</span></div>
</nav>

<div class="viewer" id="viewer" aria-hidden="true">
  <div class="viewer-inner">
    <div class="viewer-top">
      <div class="progress" id="progress"></div>
      <div class="viewer-meta">
        <img id="vAvatar" src="" alt="">
        <div>
          <div id="vName"></div>
          <div id="vTime" class="small">≈üimdi</div>
        </div>
        <button class="viewer-close" id="btnClose">‚úï</button>
      </div>
    </div>
    <div class="viewer-stage">
      <video id="storyVideo" playsinline webkit-playsinline muted preload="metadata" class="story-video"></video>
      <div class="tapzone left" id="tapLeft"></div>
      <div class="tapzone right" id="tapRight"></div>
    </div>
  </div>
</div>

<div class="post-viewer" id="postViewer">
    <div class="post-viewer-close" id="closePostViewer">√ó</div>
    <div class="post-viewer-nav left" id="postNavLeft">‚Äπ</div>
    <div class="post-viewer-nav right" id="postNavRight">‚Ä∫</div>
    <div class="post-viewer-content">
        <div class="post-viewer-header">
            <img id="postViewerAvatar" src="">
            <span id="postViewerUsername"></span>
        </div>
        <img id="postViewerImage" src="" alt="G√∂nderi">
    </div>
</div>

<script>
// --- VERƒ∞TABANI ---
const STORIES_DB = [
  { id:"u1", name:"Peri", avatar:"/assets/peri.jpg", segments:[ { sources:["/assets/1.webm"], dur:8 } ] },
];
const FEED_DB = [
  { user:"kadridgn", avatar:"/assets/kadri-av.jpg", img:"/assets/kadri.jpg" },
  { user:"okanerdemt", avatar:"/assets/okan-av.jpg", img:"/assets/okan.jpg" },
];
const USERS_DB = [
    {
        id: "fatosmacari",
        username: "fatosmacari",
        name: "Fato≈ü Ma√ßari",
        avatar: "https://i.pravatar.cc/150?u=fatos",
        stats: { posts: 9, followers: "18.4B", following: 320 },
        segments: [
            { sources: ["https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4"], dur: 10 },
            { sources: ["https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"], dur: 7 }
        ],
        posts: Array.from({length: 9}, (_, i) => ({ img: `https://picsum.photos/400/400?random=${i+1}`}))
    },
    { id: "selimkaya", username: "selimkaya_art", name: "Selim Kaya", avatar: "https://i.pravatar.cc/150?u=selim", stats: { posts: 6, followers: "5.2B", following: 150 }, segments: [], posts: Array.from({length: 6}, (_, i) => ({ img: `https://picsum.photos/400/400?random=${i+10}`}))}
];

// --- DOM ELEMENTLERƒ∞ ---
const brandTitle = document.getElementById('brandTitle');
const homePage = document.getElementById('homePage');
const searchPage = document.getElementById('searchPage');
const profilePage = document.getElementById('profilePage');
const navHome = document.getElementById('navHome');
const navSearch = document.getElementById('navSearch');
const searchInput = document.getElementById('searchInput');
const searchResults = document.getElementById('searchResults');
const viewer = document.getElementById('viewer');
const video = document.getElementById('storyVideo');
const progress = document.getElementById('progress');
const vName = document.getElementById('vName');
const vAvatar = document.getElementById('vAvatar');
const btnClose = document.getElementById('btnClose');
const tapLeft = document.getElementById('tapLeft');
const tapRight = document.getElementById('tapRight');
const postViewer = document.getElementById('postViewer');
const closePostViewer = document.getElementById('closePostViewer');
const postViewerImage = document.getElementById('postViewerImage');
const postViewerAvatar = document.getElementById('postViewerAvatar');
const postViewerUsername = document.getElementById('postViewerUsername');
const postNavLeft = document.getElementById('postNavLeft');
const postNavRight = document.getElementById('postNavRight');

// --- RENDER FONKSƒ∞YONLARI ---

// D√úZELTƒ∞LDƒ∞: Ana sayfayƒ± ve i√ßeriƒüini olu≈üturan tam fonksiyon
function renderHomePage() {
    homePage.innerHTML = `<section class="stories"></section><section class="feed"></section>`;
    const storiesContainer = homePage.querySelector('.stories');
    const feedContainer = homePage.querySelector('.feed');

    STORIES_DB.forEach(s => {
        const chip = document.createElement('button');
        chip.className = 'story-chip';
        chip.innerHTML = `<div class="story-ring"><img class="story-avatar" src="${s.avatar}" alt="${s.name}"></div><div class="story-name">${s.name}</div>`;
        chip.onclick = () => openViewer(STORIES_DB, s.id);
        storiesContainer.appendChild(chip);
    });

    FEED_DB.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `<div class="head"><img src="${p.avatar}" alt="${p.user}"><div class="user">${p.user}</div></div><img style="width:100%;display:block;" src="${p.img}" alt="">`;
        feedContainer.appendChild(card);
    });
}

function renderSearchResults(query) {
    const normalizedQuery = query.toLowerCase().trim();
    if (normalizedQuery.length < 2) {
        searchResults.innerHTML = '';
        return;
    }
    const results = USERS_DB.filter(u => u.name.toLowerCase().includes(normalizedQuery) || u.username.toLowerCase().includes(normalizedQuery));
    searchResults.innerHTML = '';
    results.forEach(user => {
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerHTML = `<img src="${user.avatar}" alt="${user.name}"><div class="names"><div class="name">${user.name}</div></div>`;
        item.onclick = () => navigateToProfile(user.id);
        searchResults.appendChild(item);
    });
}

function renderProfile(userId) {
    const user = USERS_DB.find(u => u.id === userId);
    if (!user) return;

    const avatarWrapper = document.getElementById('profileAvatarWrapper');
    const avatarImg = document.getElementById('profileAvatar');
    
    avatarImg.src = user.avatar;
    document.getElementById('profileUsername').textContent = user.username;
    document.getElementById('profileStats').innerHTML = `<div class="stat-item"><span class="count">${user.stats.posts}</span> g√∂nderi</div><div class="stat-item"><span class="count">${user.stats.followers}</span> takip√ßi</div><div class="stat-item"><span class="count">${user.stats.following}</span> takip</div>`;

    if (user.segments && user.segments.length > 0) {
        avatarWrapper.classList.add('has-story');
        avatarWrapper.onclick = () => openViewer(USERS_DB, user.id); // TAMAMLANDI: Tƒ±klayƒ±nca izleyiciyi a√ß
    } else {
        avatarWrapper.classList.remove('has-story');
        avatarWrapper.onclick = null;
    }
    
    const gridContainer = document.getElementById('postGrid');
    gridContainer.innerHTML = '';
    user.posts.forEach((post, index) => {
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';
        gridItem.innerHTML = `<img src="${post.img}" alt="Kullanƒ±cƒ± g√∂nderisi">`;
        gridItem.onclick = () => openPostViewer(user.id, index); // TAMAMLANDI: Tƒ±klayƒ±nca g√∂nderiyi a√ß
        gridContainer.appendChild(gridItem);
    });
}


// --- Hƒ∞KAYE ƒ∞ZLEYƒ∞Cƒ∞ MANTIƒûI (TAMAMLANDI) ---
let storyDataSource = [], currentSourceIndex = 0, currentSegmentIndex = 0, timerId = null;

function openViewer(source, startId) {
    storyDataSource = source;
    currentSourceIndex = Math.max(0, source.findIndex(s => s.id === startId));
    currentSegmentIndex = 0;
    viewer.classList.add('active');
    document.documentElement.style.overflow = 'hidden';
    loadCurrentSegment();
}
function closeViewer() {
    viewer.classList.remove('active');
    document.documentElement.style.overflow = '';
    clearTimer();
    try { video.pause(); } catch(e) {}
}
async function loadCurrentSegment() {
    const user = storyDataSource[currentSourceIndex];
    const segment = user.segments[currentSegmentIndex];
    if (!user || !segment) { closeViewer(); return; }

    vName.textContent = user.name;
    vAvatar.src = user.avatar;
    renderProgress(user.segments.length, currentSegmentIndex);
    clearTimer();

    video.src = segment.sources[0];
    try {
        await video.play();
        startTimer((segment.dur || 7) * 1000);
    } catch (e) {
        nextSegment();
    }
}
function renderProgress(total, activeIndex) {
    progress.innerHTML = '';
    for (let i = 0; i < total; i++) {
        const seg = document.createElement('div');
        seg.className = 'seg';
        seg.innerHTML = `<i style="width:${i < activeIndex ? 100 : 0}%"></i>`;
        progress.appendChild(seg);
    }
}
function startTimer(ms) {
    const start = performance.now();
    const segBar = progress.children[currentSegmentIndex]?.firstElementChild;
    if (!segBar) return;
    function tick(now) {
        const pct = Math.min(100, ((now - start) / ms) * 100);
        segBar.style.width = pct + '%';
        if (pct >= 100) { nextSegment(); return; }
        timerId = requestAnimationFrame(tick);
    }
    timerId = requestAnimationFrame(tick);
}
function clearTimer() { if (timerId) cancelAnimationFrame(timerId); timerId = null; }
function nextSegment() {
    const user = storyDataSource[currentSourceIndex];
    if (currentSegmentIndex < user.segments.length - 1) {
        currentSegmentIndex++;
        loadCurrentSegment();
    } else {
        nextStory();
    }
}
function prevSegment() {
    if (currentSegmentIndex > 0) {
        currentSegmentIndex--;
        loadCurrentSegment();
    } else {
        prevStory();
    }
}
function nextStory() {
    if (currentSourceIndex < storyDataSource.length - 1) {
        currentSourceIndex++;
        currentSegmentIndex = 0;
        loadCurrentSegment();
    } else {
        closeViewer();
    }
}
function prevStory() {
    if (currentSourceIndex > 0) {
        currentSourceIndex--;
        currentSegmentIndex = 0;
        loadCurrentSegment();
    }
}
btnClose.onclick = closeViewer;
tapRight.addEventListener('click', nextSegment);
tapLeft.addEventListener('click', prevSegment);
video.addEventListener('ended', nextSegment);


// --- POST G√ñR√úNT√úLEYƒ∞Cƒ∞ MANTIƒûI (TAMAMLANDI) ---
let currentPostUserId = null, currentPostIndex = 0;

function openPostViewer(userId, postIndex) {
    currentPostUserId = userId;
    currentPostIndex = postIndex;
    updatePostViewerContent();
    postViewer.classList.add('active');
}
function closePostViewerFunc() { postViewer.classList.remove('active'); }
function updatePostViewerContent() {
    const user = USERS_DB.find(u => u.id === currentPostUserId);
    if (!user) return;
    const post = user.posts[currentPostIndex];
    postViewerImage.src = post.img;
    postViewerAvatar.src = user.avatar;
    postViewerUsername.textContent = user.username;
    postNavLeft.classList.toggle('hidden', currentPostIndex === 0);
    postNavRight.classList.toggle('hidden', currentPostIndex === user.posts.length - 1);
}
function showNextPost() { const user = USERS_DB.find(u => u.id === currentPostUserId); if (currentPostIndex < user.posts.length - 1) { currentPostIndex++; updatePostViewerContent(); } }
function showPrevPost() { if (currentPostIndex > 0) { currentPostIndex--; updatePostViewerContent(); } }
closePostViewer.onclick = closePostViewerFunc;
postNavRight.onclick = showNextPost;
postNavLeft.onclick = showPrevPost;


// --- NAVƒ∞GASYON (D√úZELTƒ∞LDƒ∞) ---
const pages = document.querySelectorAll('.page');
const navItems = document.querySelectorAll('.nav-item');
function showPage(pageId) {
    pages.forEach(page => page.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    navItems.forEach(item => item.classList.remove('active'));
    if (pageId === 'homePage') { navHome.classList.add('active'); brandTitle.textContent = 'Akƒ±≈ü'; }
    else if (pageId === 'searchPage') { navSearch.classList.add('active'); brandTitle.textContent = 'Arama'; }
    else if (pageId === 'profilePage') { navSearch.classList.add('active'); }
}
function navigateToProfile(userId) {
    renderProfile(userId);
    const user = USERS_DB.find(u => u.id === userId);
    brandTitle.textContent = user.username;
    showPage('profilePage');
}
navHome.onclick = () => showPage('homePage');
navSearch.onclick = () => showPage('searchPage');
let searchTimer;
searchInput.oninput = () => { clearTimeout(searchTimer); searchTimer = setTimeout(() => { renderSearchResults(searchInput.value); }, 400); };


// --- ƒ∞LK Y√úKLEME ---
document.addEventListener('DOMContentLoaded', () => {
    renderHomePage();
    showPage('homePage');
});

</script>
</body>
</html>
